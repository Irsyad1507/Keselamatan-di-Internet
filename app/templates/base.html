<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='images/favicon.ico') }}">
  </head>
  <body>
    <header>
        {% include 'navbar.html' %}
        <br/><br/><br/>
        <div class="container">
            <h1>Keselamatan di Internet</h1>
        </div>
    </header>
    <br/>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5 shadow-sm" style="bottom: 100%;">
      <div class="container text-center">
        <h5 class="card-title">Tab Icon source</h5>
        <p class="card-text">You can find the original source here.</p>
        <a href="https://www.flaticon.com/free-icons/internet-security" title="internet security icons" class="btn btn-primary">Internet security icons created by Freepik - Flaticon</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
